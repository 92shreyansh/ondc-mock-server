context:
  location:
    country:
      code: IND
    city:
      code: '{{city_code}}'
  domain: '{{domain}}'
  timestamp: '{{timestamp}}'
  bap_id: '{{bap_id}}'
  transaction_id: '{{transaction_id}}'
  message_id: '{{msg_id}}'
  version: 2.0.0
  action: on_init
  bap_uri: '{{bap_uri}}'
  bpp_id: '{{bpp_id}}'
  bpp_uri: '{{bpp_uri}}'
  ttl: PT30S
order:
  provider:
    - id: P1
      descriptor:
        name: ABC Operator Fights Services
        images:
          - url: https://operator1.com/logos/logo.ico
            size_type: xs
      tags:
        - descriptor:
            code: FARE_TYPE
            name: Fare Type
          display: true
          list:
            - descriptor:
                code: REGULAR
            - descriptor:
                code: STUDENT
            - descriptor:
                code: SENIOR_CITIZEN
            - descriptor:
                code: ARMED_FORCES
            - descriptor:
                code: DOCTORS_NURSES
  items:
    - id: I1
      descriptor:
        name: Non Stop
        code: NON_STOP
      price:
        currency: INR
        value: '9280'
      quantity:
        selected:
          count: 1
      category_ids:
        - C1
      fulfillment_ids:
        - F1
      add_ons:
        - id: A1
          descriptor:
            name: meals
            code: MEALS
          quantity:
            available:
              count: 1
          price:
            currency: INR
            value: 300
      tags:
        - descriptor:
            code: GENERAL_INFO
            name: General Info
          display: true
          list:
            - descriptor:
                code: CABIN_BAGGAGE
                name: Cabin Baggage
                short_desc: Allowed limit for cabin baggage
              value: 7 KG
            - descriptor:
                code: CHECK_IN_BAGGAGE
                name: Check-in Baggage
                short_desc: Allowed limit for checkin baggage
              value: 15 KG
            - descriptor:
                code: PR
                name: Prohibited Items
              value: 15 KG
  fulfillments:
    - id: F1
      type: TRIP
      stops:
        - id: S1
          type: START
          location:
            descriptor:
              name: Delhi
              code: DEL
          time:
            label: DATE_TIME
            timestamp: '2023-10-15T20:00:00.000Z'
        - id: S2
          type: END
          location:
            descriptor:
              name: Mumbai
              code: BOM
          time:
            label: DATE_TIME
            timestamp: '2023-10-15T20:00:00.000Z'
      customer:
        person:
          name: Joe Adams
          age: '30'
          gender: MALE
        contact:
          phone: +91-9988776655
          email: joeadams@yahoo.com
      vehicle:
        category: AIRLINE
        code: '6E284'
      tags:
        - descriptor:
            code: SEAT_GRID
          list:
            - descriptor:
                code: X
              value: '0'
            - descriptor:
                code: 'Y'
              value: '0'
            - descriptor:
                code: Z
              value: '0'
            - descriptor:
                code: SEAT_NUMBER
              value: A2
            - descriptor:
                code: SELECTED_SEAT
              value: A2
            - descriptor:
                code: SEAT_PRICE
              value: '200'
            - descriptor:
                code: ITEM_ID
              value: I1
  quote:
    price:
      value: '10727'
      currency: INR
    breakup:
      - title: BASE_FARE
        price:
          currency: INR
          value: '9280'
      - title: CGST @ 5%
        price:
          currency: INR
          value: '464'
      - title: SGST @ 5%
        price:
          currency: INR
          value: '464'
      - title: CONVEANCE_FEE
        price:
          currency: INR
          value: '19'
      - title: Add On
        item:
          id: A1
        price:
          value: '300'
      - title: Seat Fare
        price:
          value: '200'
          currency: INR
  payments:
    - id: PA1
      collected_by: BAP
      status: NOT-PAID
      type: PRE-ORDER
      params:
        bank_code: XXXXXXXX
        bank_account_number: xxxxxxxxxxxxxx
        virtual_payment_address: 9988199772@okicic
      tags:
        - descriptor:
            code: BUYER_FINDER_FEES
          display: false
          list:
            - descriptor:
                code: BUYER_FINDER_FEES_PERCENTAGE
              value: '1'
        - descriptor:
            code: SETTLEMENT_TERMS
          display: false
          list:
            - descriptor:
                code: SETTLEMENT_WINDOW
              value: PT30D
            - descriptor:
                code: SETTLEMENT_BASIS
              value: INVOICE_RECEIPT
            - descriptor:
                code: MANDATORY_ARBITRATION
              value: 'TRUE'
            - descriptor:
                code: COURT_JURISDICTION
              value: New Delhi
            - descriptor:
                code: STATIC_TERMS
              value: https://mobility-staging.ondc.org/booking/terms
            - descriptor:
                code: SETTLEMENT_AMOUNT
              value: '10421'
  cancellation_terms:
    - cancel_by:
        duration: PT60M
      cancellation_fee:
        percentage: '0'
