context:
  location:
    country:
      code: IND
    city:
      code: std:080
  domain: '{{domain}}'
  timestamp: '2023-03-23T04:41:16Z'
  bap_id: example-test-bap.com
  transaction_id: '{{transaction_id}}'
  message_id: '{{msg_id}}'
  version: 2.0.0
  action: search
  bap_uri: '{{bap_uri}}'
  ttl: PT30S
message:
  intent:
    fulfillment:
      stops:
        - type: START
          location:
            descriptor:
              code: DEL
          time:
            label: Date Of Journey
            timestamp: '2023-10-15T00:32:19.000Z'
        - type: END
          location:
            descriptor:
              code: BOM
      vehicle:
        category: AIRLINE
    payment:
      tags:
        - descriptor:
            code: BUYER_FINDER_FEES
          display: false
          list:
            - descriptor:
                code: BUYER_FINDER_FEES_PERCENTAGE
              value: '1'
        - descriptor:
            code: SETTLEMENT_TERMS
          display: false
          list:
            - descriptor:
                code: DELAY_INTEREST
              value: '2.5'
            - descriptor:
                code: STATIC_TERMS
              value: https://api.example-bap.com/booking/terms
