personal-loan_1:
  condition:
      operation:
        type: AND
        input:
          value:
           - operation:
              type: EQUAL
              title: Check search message code
              input:
                value:
                  - operation:
                      type: READ
                      input:
                        value: "req_body.message.order.items.0.id"
                  - "item1_personal-loan"
           - operation:
                type: EQUAL
                title: Check search message code
                input:
                  value:
                    - operation:
                        type: READ
                        input:
                          value: "req_body.message.order.items.0.xinput.form_response.submission_id"
                    - "form1_submissionid"
 
  callback: "on_init"
  uri:
    $ref: ""
  delay: 300
  payload:
