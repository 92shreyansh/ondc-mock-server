default:
  callback: "on_search"
  uri:
    $ref: ""
  delay: 300
  payload:
    $ref: "./default/template/error.yaml"


personal-loan:
  condition:
      operation:
        type: AND
        input:
          value:
          - operation:
              type: EQUAL
              title: Check search message code
              input:
                value:
                  - operation:
                      type: READ
                      input:
                        value: "req_body.message.intent.category.descriptor.code"
                  - PERSONAL_LOAN
          - operation:
                type: EQUAL
                title: Check search message code
                input:
                  value:
                    - operation:
                        type: READ
                        input:
                          value: "req_body.context.domain"
                    - "ONDC:FIS12"
  callback: "on_search"
  uri:
    $ref: ""
  delay: 300
  payload:
    $ref: "./loan/personal-loan/template/on_search.yaml"

