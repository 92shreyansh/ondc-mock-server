context:
  domain: '{{domain}}'
  location:
    country:
      code: IND
    city:
      code: "*"
  
  action: on_select
  version: 2.0.0
  bap_id: credit-protocol.becknprotocol.io
  bap_uri: '{{bap_uri}}'
  bpp_id: fis-seller-staging.ondc.org
  bpp_uri: '{{bpp_uri}}'
  transaction_id: '{{transaction_id}}'
  message_id: '{{message_id}}'
  timestamp: '2023-05-25T05:23:03.443Z'
  ttl: P30M
message:
  order:
    provider:
      id: PROVIDER_ID
      descriptor:
        images:
        - url: https://www.icicibank.com/content/dam/icicibank/india/assets/images/header/logo.png
          size_type: sm
        name: ICICI Bank
        short_desc: ICICI Bank Ltd
        long_desc: ICICI Bank Ltd, India.
    items:
    - id: ITEM_ID_PERSONAL_LOAN
      descriptor:
        code: PERSONAL_LOAN
        name: Personal Loan
      price:
        currency: INR
        value: '441800'
      tags:
      - descriptor:
          code: loan-info
          name: Loan Information
        list:
        - descriptor:
            code: INTEREST_RATE
            name: Interest Rate
            short_desc: Loans starting from 12% (p.a)
          value: 12%
        - descriptor:
            code: TERM
            name: Loan Term
            short_desc: Loans Duration 5 months
          value: 5 months
        - descriptor:
            code: INTEREST_RATE_TYPE
            name: Interest rate type
            short_desc: Fixed Interest type
          value: FIXED
        - descriptor:
            code: APPLICATION_FEE
            name: Application Fees
          value: 1000 INR
        - descriptor:
            code: FORECLOSURE_FEE
            name: Foreclosure Penalty
            short_desc: Loan Foreclosure Penalty
          value: 0.5%
        - descriptor:
            code: INTEREST_RATE_CONVERSION_CHARGE
            name: interest rate conversion charges
          value: 1000 INR
        - descriptor:
            code: DELAY_PENALTY_FEE
            name: Delayed payments penalty
            short_desc: Delayed payments penalty
          value: 5%
        - descriptor:
            code: TNC_LINK
            name: Terms & Conditions
            short_desc: Terms and Conditions
          value: https://icicibank.com/loan/tnc.html
        display: true
      xinput:
        head:
          descriptor:
            name: Customer Information
          index:
            min: 0
            cur: 0
            max: 1
          headings:
          - Set Loan Amount
          - Know your Customer
        form:
          id: FO2
          mime_type: text/html
          url: >-
             {{bpp_uri}}form/personal-loan/required-loan
          resubmit: false
          multiple_sumbissions: false
        required: true
    quote:
      id: LOAN_LEAD_ID_OR_SIMILAR
      price:
        currency: INR
        value: '441800'
      breakup:
      - title: Principal
        price:
          value: '400000'
          currency: INR
      - title: Interest
        price:
          value: '40000'
          currency: INR
      - title: Processing fee
        price:
          value: '1800'
          currency: INR
      ttl: PT15D
