  bpp_uri: '{{bpp_uri}}'
  transaction_id: '{{transaction_id}}'
  message_id: '{{message_id}}'
  timestamp: '2023-05-25T05:23:03.443Z'
  ttl: P30M
message:
  order:
    provider:
      id: "1"
      descriptor:
        images:
          - url: https://www.icicibank.com/content/dam/icicibank/india/assets/images/header/logo.png
            size_type: sm
        name: ICICI Bank
        short_desc: ICICI Bank Ltd
        long_desc: ICICI Bank Ltd, India.
    items:
      - id: '{{item_id}}'
        descriptor:
          code: INVOICE_BASED_LOAN
          name: "Invoice Based Loan Offer: INR 2,00,000"
        price:
          currency: INR
          value: '231800'
        tags:
          - descriptor:
              code: loan-info
              name: Loan Information
            list:
              - descriptor:
                  code: INTEREST_RATE
                  name: Interest Rate
                  short_desc: Loans starting from 12% (p.a)
                value: 12%
              - descriptor:
                  code: TERM
                  name: Loan Term
                  short_desc: Loans Duration 5 months
                value: "5 months"
              - descriptor:
                  code: INTEREST_RATE_TYPE
                  name: Interest rate type
                  short_desc: Fixed Interest type
                value: "FIXED"
              - descriptor:
                  code: APPLICATION_FEE
                  name: Application Fees
                value: "1000 INR"
              - descriptor:
                  code: FORECLOSURE_FEE
                  name: Foreclosure Penalty
                  short_desc: Loan Foreclosure Penalty
                value: 0.5%
              - descriptor:
                  code: INTEREST_RATE_CONVERSION_CHARGE
                  name: interest rate conversion charges
                value: NA
              - descriptor:
                  code: DELAY_PENALTY_FEE
                  name: Delayed payments penalty
                  short_desc: Delayed payments penalty
                value: 5%
              - descriptor:
                  code: TNC_LINK
                  name: Terms & Conditions
                  short_desc: Terms and Conditions
                value: https://icicibank.com/loan/tnc.html
            display: true
        xinput:
          head:
            descriptor:
              name: Customer Information
            index:
              min: 0
              cur: 1
              max: 1
            headings:
              - Set Loan Amount
              - Individual KYC
          form:
            id: F03
            mime_type: text/html
            url: >-
              '{{bpp_url}}form/invoice-loan/individual-kyc'
            resubmit: false
            multiple_sumbissions: false
          required: true
    quote:
      id: b469bb12-9f67-4898-8f39-ea7816f54289
      price:
        currency: INR
        value: "231800"
      breakup:
        - title: Principal
          price:
            value: "200000"
            currency: INR
        - title: Interest
          price:
            value: "30000"
            currency: INR
        - title: Processing fee
          price:
            value: "1800"
            currency: INR
      ttl : PT15D
