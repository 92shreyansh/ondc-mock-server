context:
  domain: '{{domain}}'
  location:
    country:
      code: IND
    city:
      code: '{{city_code}}'
  action: on_select
  version: 2.0.0
  bap_id: credit-protocol.becknprotocol.io
  bap_uri: '{{bap_uri}}'
