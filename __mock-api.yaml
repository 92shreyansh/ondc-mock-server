server:
  type: BAP
  port: 5000
  domain: retail
log:
  level: DEBUG
  output_type: file
  out_file: log_file.log
path:
  search:
    schemas:
      $ref: "https://raw.githubusercontent.com/abhinavv245/Json-store/main/schemas/Retail/search.json"
    default:
      callback: on_search
      delay: 300
      payload:
        template_url: ""
        template_map:
          - key: <Key of template>
            value:
              ref: <if dependent value>
              operation: 
                type: UNIQUE
                input:
                  position: <if one> dependent on operation type
                  positions: #<multiple> dependent on operation type
                    - one position
                    - position 2
                output:
                  position: <if one> dependent on operation type
                  positions: #<multiple> dependent on operation type
                    - one position
                    - position 2
              value: <if harcoded value>
    scenario_1:
      callback: on_search
      delay: 300
      condition: #<contition to check>
        operation:
          type: EQUAL
          input:
            position: message.items[*].id<if one> dependent on operation type
            positions: #<multiple> dependent on operation type
              - one position
              - position 2
          value: 1001
      payload:
        template_url: ""
        template_map:
          - key: <Key of template>
            value:
              ref: <if dependent value>
              operation: 
                type: UNIQUE
                input:
                  position: <if one> dependent on operation type
                  positions: #<multiple> dependent on operation type
                    - one position
                    - position 2
                output:
                  position: <if one> dependent on operation type
                  positions: #<multiple> dependent on operation type
                    - one position
                    - position 2
              value: <if harcoded value>